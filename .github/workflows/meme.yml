name: Update Dev Meme

on:
  schedule:
    - cron: "0 6 * * *"   # runs every day at 6 AM UTC
  workflow_dispatch:      # allows manual trigger

jobs:
  update-meme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Get random meme
        run: |
          curl -s https://meme-api.com/gimme/programmingmemes \
          | jq -r '.url' > meme_url.txt

      - name: Update README
        run: |
          MEME_URL=$(cat meme_url.txt)
          sed -i '/<!-- MEME_SECTION -->/c\![Dev Meme]('"$MEME_URL"')\n\n<!-- MEME_SECTION -->' README.md

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update meme"
          git push
